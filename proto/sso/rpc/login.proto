syntax = "proto3";
package auth;
option go_package = "tuzov.sso.v1;ssov1";

service Auth {
  rpc Register(LoginRequest) returns (LoginResponse);
}

message LoginRequest{
  //Users email
  string email = 1;
  //Users password
  string password = 2;
}

message LoginResponse{
  //jwt токен пользователя
  string token= 1;
}