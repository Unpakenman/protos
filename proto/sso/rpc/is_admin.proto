syntax = "proto3";
package auth;
option go_package = "tuzov.sso.v1;ssov1";

service Auth {
  rpc Register(IsAdminRequest) returns (IsAdminResponse);
}

message IsAdminRequest{
  //id пользователя
  int64 user_id = 1;
}

message IsAdminResponse{
  //является ли пользователь админом
  bool is_admin= 1;
}