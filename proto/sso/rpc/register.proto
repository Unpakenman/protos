syntax = "proto3";
package auth;
option go_package = "tuzov.sso.v1;ssov1";

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest{
  //Users email
  string email = 1;
  //Users password
  string password = 2;
}

message RegisterResponse{
  //id зарегестрированного пользователя
  int64 user_id = 1;
}